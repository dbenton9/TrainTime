<!-- Template -->
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <!-- Media Query Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Template</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- css reset -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<!-- Visible Website Content -->
<body>

  <!-- Page Head -->
  <div class="container">
    <div class="jumbotron">
      <div class="container">
        <h1 class="text-center">Anytime is Train Time</h1>
        <p class="text-center">Chugga Chugga Choo Choo!</p>
      </div>
    </div>

    <!-- Current Train Schedule -->
     <h2 class="card-header">Current Train Schedule</h2>
    <table class="table">
      <tr class="header">

        <td><strong>Train Name</strong></td>
        <td><strong>Destination</strong></td>
        <td><strong>Frequency (Min)</strong></td>
        <td><strong>Next Arrival</strong></td>
        <td><strong>Minutes Away</strong></td>
        
      </tr>
      <tr>
        
        <td>Test Name</td>
        <td>Test Destination</td>
        <td>Test Frequency</td>
        <td>Test Arrival</td>
        <td>Test Min Away</td>

      </tr>
    </table>

    <div class="wrap">
      <!-- input row -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <h2 class="card-header">Add Train</h2>
            <form>

              <div class="form-group">
                <label for="searchTerm"><b>Train Name</b></label>
                <input type="text" class="form-control" id="name-input" placeholder="">
              </div>

              <div class="form-group">
                <label for="searchTerm"><b>Destination</b></label>
                <input type="text" class="form-control" id="role-input" placeholder="">
              </div>

              <div class="form-group">
                <label for="searchTerm"><b>First Train Time (HH:mm - military time)</b></label><br>
                <input type="time">
              </div>

              <div class="form-group">
                <label for="searchTerm"><b>Frequency (min)</b></label>
                <input type="text" class="form-control" id="rate-input" placeholder="">
              </div>

              <div>
                <button id="submit" type="button" class="btn btn-success" style="width: 25%; font-size: 22px">Submit</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>




  <!-- Page footer -->
  <footer>

  </footer>
  <!-- Firebase Link -->
  <script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
  <!-- Page javascript/jquery -->
  <script type="text/javascript" src="assets/javascript/game.js">
  </script>

</body>

</html>
